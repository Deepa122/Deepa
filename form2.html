<!DOCTYPE html>
<html lang="en">
<head>
    <title>form2</title>
</head>
<body>
    <form action="submitted.html">

<fieldset>
    <legend>Personal Details</legend>

    <br><br>
            <label for="sal">Salutation</label> <br>
            <select name="sal" id="">
                <option value="--None--">--None--</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
                <option value="Dr">Dr</option>

            </select>

            <br><br>
<label for="uname">userName</label>
<input type="text" required id="uname" name="uname" pattern="[A-Z a-z]{3,7}">

<br><br>

<label for="contact">contact</label>
&nbsp; &nbsp; 
<input type="text" required id="contact" name="contact" pattern="[6-9] {1} [0-9]{9}">


<br><br>
<label for="">Address</label> <br>
<textarea name="add" id="add" cols="30" rows="10"></textarea>
<br><br>


<label for="fname">First Name</label>
<input type="text" name="fname" id="fname">
<br> <br>

<label for="mname">Middle Name</label>
<input type="text" name="mname" id="mname">
<br><br>

<label for="lname">Last Name</label>
<input type="text" name="lname" id="lname">
<br><br>

<label for="email">Email</label>
<input type="email" name="email" id="email">
<br><br>

<label for="fname">DOB</label>
<input type="date" name="DOB" id="DOB">
<br><br>

</fieldset>





<fieldset>
    <legend>Educational Details</legend>

<label for="">Department</label>
<br><br>

<input type="radio" id="IS" name="dept">
<label for="IS">IS</label>

<input type="radio" id="Civil" name="dept">
<label for="Civil">Civil</label>

<input type="radio" id="CS" name="dept">
<label for="CS">CS</label>

<input type="radio" id="Mech" name="dept">
<label for="Mech">Mech</label>
<br><br>


<label for="YOG">YOG</label>
<input list="YOp" id="YOG" name="YOG">
<datalist id="YOp">
    <option>2018</option>
    <option>2019</option>
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>

</datalist>

<br><br>



    <label for="SKILLS">SKILLS</label>
<br><br>

    <input type="checkbox" id="HTML" name="Skills">
    <label for="HTML">HTML</label>
    <br><br>
    
    <input type="checkbox" id="CSS" name="Skills">
    <label for="CSS">CSS</label>
    <br><br>
    
    <input type="checkbox" id="JAVA SCRIPT" name="Skills">
    <label for="JAVA SCRIPT">JAVA <Script></Script></label>
    
    





 

</fieldset>
<input type="submit">


    </form>
</body>
</html>
